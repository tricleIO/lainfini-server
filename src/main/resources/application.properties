spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=@jdbc.url@
spring.datasource.username=@jdbc.user@
spring.datasource.password=@jdbc.pass@

spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

mailgun.domain=@mailgun.domain@
mailgun.apikey=@mailgun.apikey@
mailgun.from.name=@mailgun.from.name@
mailgun.from.email=@mailgun.from.email@

mailchimp.apikey=@mailchimp.apikey@

nexmo.apikey=@nexmo.apikey@
nexmo.apisecret=@nexmo.apisecret@
nexmo.from.name=@nexmo.from.name@